{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/result.css' %}">
<link rel="stylesheet" href="{% static 'css/topnavi.css' %}">
 
 
<body>
   
<style>
.maindobby{
        position: relative;
        display: flex;
        justify-content: center;
        width: 100%;
        height: 700px;
        background-image: url("/static/assets/lu.png");
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center center;
    }    
 
.content{
    font-size: 30px;
    padding-left: 3%;
    padding-bottom: 50px;
   
}

/* 수정부분 */
.container{
    font-size: 40px;
    color: rgb(160, 158, 155);
    text-align:center;
    margin-top:100px;
}

.row-2 {
    display: flex;
    justify-content: center;
}
/**/



.row{
    float:right;
    margin:10px 10px 30px 10px;
}

.col-auto{
    height:50px;
}
button{
    height:50px;
    width:100px;
    margin:0px;
}
.foot{
    background-color: rgb(110, 80, 41);
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 50px 3%;
    top: 100px;
    width: 100%;
    height: 100px;
}
 
.foot h1, h4{
    text-decoration: none;
    color: white;
}
 
.footleft{
    display: flex;
    justify-content: left;
}
 
.footright{
    display: flex;
    justify-content: right;
    align-items: center;
}
 
.footbtn1{
    background-color: rgb(110, 80, 41);
    border-style: none;
    height: 5vh;
    width: 5vw;
    background-image: url("/static/assets/youtube.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
}
 
.footbtn2{
    background-color: rgb(110, 80, 41);
    border-style: none;
    height: 5vh;
    width: 5vw;
    background-image: url("/static/assets/github.jpg");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
}
p{
    margin:25px 300px 0px 0px;
    font-size:20px;
}
body{
   
    background-color: burlywood;
}
video {
    display: block;
    max-width: 50%;
    margin: 10px auto;
  }


</style>
 
 
<div class='maindobby'>
    <div class="nv">
        <div class="navleft">
            <h1>
                <a href="{%url 'main:main' %}"><img src="/static/assets/final_logo.png"style="width:100px; height:100px;"></a>
            </h1>
        </div>
        <div class="gnb">
                <a href="{%url 'main:main' %}" data-link="Home"></a>
                <a href="{%url 'dobby:edit' %}" data-link="영상편집"></a>
                <a href="{%url 'board:postlist' %}" data-link="커뮤니티"></a>
        </div>
    </div>
</div>
 
 
 
<div class="container" style="color:black;" >
    <div class=row-1>
        <strong>제목에 넣을 키워드를 뽑아봤어요!</strong><br> 
        {% for i in key_list %} 
        <strong style="color:blue;">"{{i}}" </strong>
        {% endfor %}
        <strong>은 어떨까요?</strong>
    </div>
    <div class=row-2 id=row-2>
        
        <div class="thumb1">
            <img src={{img_file}}>
        </div>
        
    </div>
</div>

 
<div class="foot">
    <div class="footleft">
        <h1>
            <strong>DOBBYEDIT</strong>
        </h1>
    </div>
    <div class="footright">
        <div class='copyright'>
            <h4>
                <strong>Contact webmaster for more information. 010-지기지기-기용기용</strong>
            </h4>
        </div>
        <button class="footbtn1" onclick="location.href='{%url 'main:main' %}'">
        </button>
        <button class="footbtn2" onclick="location.href='{%url 'main:main' %}'">
        </button>
    </div>
</div>
 
</body>
